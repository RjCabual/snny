<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanny Motor Works</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Times New Roman', Times, serif;
            background-color: #f7f7f7;
        }

        body {
            overflow: hidden;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('image/background.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: 0;
        }

        .background-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark transparent overlay */
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(48, 56, 59, 0.438);
            padding: 5px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 10;
            position: fixed;
            top: 0;
            width: 100%;
        }

        .navbar img {
            height: 100px;
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            gap: 40px;
            margin-right: auto;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            padding: 10px;
            display: block;
        }

        .navbar a:hover {
            color: #003D80;
            background-color: white;
            border-radius: 5px;
        }

        .auth-buttons {
            display: flex;
            gap: 20px;
            margin-left: auto;
        }

        .auth-buttons a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            padding: 10px 20px;
            background-color: #003D80;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .auth-buttons a:hover {
            background-color: #54d1f0;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            min-height: calc(100vh - 110px);
            color: white;
        }

        .hero-text {
            max-width: 50%;
            margin-right: 20px;
            margin-top: 0;
        }

        .hero h1 {
            font-size: 3em;
            margin: 0 0 20px 0;
        }

        .hero p {
            font-size: 1.2em;
            margin: 20px 0;
            line-height: 1.5;
        }

        .hero button {
            padding: 15px 30px;
            background-color: #003D80;
            color: white;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 10px;
        }

        .hero button:hover {
            background-color: #54d1f0;
            border-radius: 10px;
        }

        .hero img {
            width: 70%;
            height: 70%;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none; /* Initially hidden */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark background overlay */
            justify-content: center;
            align-items: center;
            z-index: 20;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            position: relative;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .modal-content button {
            width: 100%;
            padding: 12px;
            background-color: #003D80;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #54d1f0;
        }

        .modal-content p {
            margin-top: 10px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="background-container"></div>
    <div class="content">
        <header class="navbar">
            <img src="logo.png" alt="Sanny Motor Works Logo">
            <ul>
                <li><a href="addtocart.html">Motorcycle Parts</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="javascript:void(0);" onclick="openModal('login')">Log In</a>
                <a href="javascript:void(0);" onclick="openModal('signup')">Sign Up</a>
            </div>
        </header>

        <section class="hero">
            <div class="hero-text">
                <h1>Experience Professionalism And Elegance</h1>
                <p>Explore our wide range of quality motorcycle parts and more to enhance your riding experience.</p>
                <a href="addtocart.html"><button>EXPLORE</button></a>
            </div>
            <img src="logo.png" alt="Sanny Motor Works Logo">
        </section>

        <!-- Log In Modal -->
        <div class="modal-overlay" id="loginModal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal('login')">&times;</span>
                <h2>Log In</h2>
                <form id="loginForm" onsubmit="return handleLogin(event)">
                    <input type="email" id="loginEmail" name="email" placeholder="Email" required><br>
                    <input type="password" id="loginPassword" name="password" placeholder="Password" required><br>
                    <button type="submit">Log In</button>
                </form>
                <p>Don't have an account? <a href="javascript:void(0);" onclick="switchToSignup()">Sign up here</a></p>
            </div>
        </div>

        <!-- Sign Up Modal -->
        <div class="modal-overlay" id="signupModal">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal('signup')">&times;</span>
                <h2>Sign Up</h2>
                <form id="signupForm" onsubmit="return handleSignup(event)">
                    <input type="text" id="signupUsername" name="username" placeholder="Username" required><br>
                    <input type="email" id="signupEmail" name="email" placeholder="Email" required><br>
                    <input type="password" id="signupPassword" name="password" placeholder="Password" required><br>
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="javascript:void(0);" onclick="switchToLogin()">Log in here</a></p>
            </div>
        </div>
    </div>

    <script>
        // Open modal function
        function openModal(modalId) {
            document.getElementById(modalId + 'Modal').style.display = 'flex';
        }

        // Close modal function
        function closeModal(modalId) {
            document.getElementById(modalId + 'Modal').style.display = 'none';
        }

        // Switch to Sign Up modal
        function switchToSignup() {
            closeModal('login');
            openModal('signup');
        }

        // Switch to Log In modal
        function switchToLogin() {
            closeModal('signup');
            openModal('login');
        }

        // Handle Login Form
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Login is always successful now, redirect to addtocart.html
            window.location.href = "addtocart.html";
            return false;
        }

        // Handle Sign Up Form
        function handleSignup(event) {
            event.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            if (username && email && password) {
                // After successful sign-up, close the signup modal and open the login modal
                closeModal('signup');
                openModal('login');
            }
            return false;
        }
    </script>
</body>
</html>
